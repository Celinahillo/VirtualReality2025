<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- back body -->
          <a-box wireframe=true position="0 1.2 -11" rotation="0 95 0" width="2" height="2" depth="2">
      <a-box position="0 1.2 0" width="8" height="3" depth="3" color="orange"></a-box>
        </a-box>
         <!-- front head -->
         <a-box wireframe=true position="0 1.2 -9" rotation="0 95 0" width="2" height="2" depth="2">
      <a-box position="0 0 0" width="8" height="1.7" depth="3" color="orange"></a-box>
         </a-box>

          <!-- front wheel -->
      <a-cylinder position="-1 0.09 -6" rotation="0 0 90" radius="0.8" color="black"></a-cylinder>
      <a-cylinder position="1.5 0.09 -6" rotation="0 0 90" radius="0.8" color="black"></a-cylinder>   
           <!-- back wheel -->
            <a-cylinder position="-2 0.09 -12" rotation="0 0 90" radius="0.8" color="black"></a-cylinder>
            <a-cylinder position="1.5 0.09 -12" rotation="0 0 90" radius="0.8" color="black"></a-cylinder>

      <!-- front window -->
     <a-box position="0.3 3 -7" rotation="0 95 90" width="1" height="0.3" depth="2.5" color="white"></a-box>
      <!-- left side window -->
     <a-box position="-1.2 3 -9" rotation="0 5 90" width="1" height="0.3" depth="2.5" color="white"></a-box>
     <a-box position="-1.5 3 -12" rotation="0 5 90" width="1" height="0.3" depth="2.5" color="white"></a-box>
     
       <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-sky src="blue sky.jpg"></a-sky>
       <a-plane src="parking lot.jpg" repeat="2 2" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane>

    </a-scene>
  </body>
</html>
