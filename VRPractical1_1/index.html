  </head>
  <body>
    <a-scene>
         <a-box wireframe=true position="0 1 -11" rotation="0 95 0" width="2" height="2" depth="2">

         </a-box>

       <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-sky src="blue sky.jpg"></a-sky>
       <a-plane src="parking lot.jpg" repeat="2 2" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane>

    </a-scene>
