<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="white" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="white"></a-sky>

         <a-entity id="tree" position="4 2 1">
          <a-cone radius="0.25" scale="0.5 0.75 0.5" color="green"></a-cone>
          <a-cylinder radius="0.02" position="0 -0.1 0" height="0.5" color="brown"></a-cylinder>
        </a-entity>
    
        
        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
