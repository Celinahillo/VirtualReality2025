    <a-scene>
      <a-assets>
        <!-- Challenge

        <a-cylinder position="-8 0 3" height="17" radius="0.5" width=1" rotation="0 0 0" color="black"></a-cylinder>

        <a-box position="-2 -0.3 11.5" height="2" scale="1" width="2" rotation="90 90 0" src="start.jpg"></a-box>

        <a-box position="0 5 0" height="3" scale="2" width="3" rotation="0 0 0" color="yellow" src="help.jpg"></a-box>
    
      <!-- SAVED SANTA -->
      <!-- // body -->
       <a-entity position="40 0 27" rotation="10 -90 0"  >
    <a-sphere position="-15 2 0" rotation="0 -90 0" radius="2" src="#shirt"></a-sphere>
    
    <!-- // head -->
    <a-sphere position="-15 5 0" rotation="-30 20 0" radius="1" src="happy.jpg" repeat="2 2"></a-sphere>

    <!-- // hat -->
     <a-cylinder position="-15 6 0" height="0.4" radius="1.2"></a-cylinder>

     <!-- HANDS -->
     <a-cylinder position="-16 3 0" height="5" radius="0.5" width=1" rotation="0 0 40" color="#AB0F0F"></a-cylinder>

     <a-sphere position="-12 5 0" radius="0.4" color="black"></a-sphere>

    </a-entity>

    <a-box position="34 -0.3 12.3" height="2" scale="1" width="2" rotation="90 90 0" src="Save.jpg"></a-box>
    <a-box position="39 5 17" height="3" scale="2" width="3" rotation="0 -90 0" src="thanks.jpg"></a-box>

      <a-plane position="0 0 0" rotation="-90 0 0" width="80" height="80" src="snowground.jpg" repeat="10 10"></a-plane>
